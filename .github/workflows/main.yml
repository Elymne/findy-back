name: MainCI
on:
  push:
    branches: [ main ]
  pull_request:
      branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run starting deployment
        run: echo Starting Deploymentâ€¦

      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "21.x"

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run test
        run: npm run test

      - name: Run Build
        run: npm run build

  deploy:
    runs-on: unbuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "findy-alternance-back"
          heroku_email: "findy.alternance@outlook.fr"
        env:
          PORT: ${{secrets.PORT}}
          CORS_ORIGIN: ${{secrets.CORS_ORIGIN}}
          MONGODB_CONNEC_STRING:  ${{secrets.MONGODB_CONNEC_STRING}}
          MONGODB_NAME:  ${{secrets.MONGODB_NAME}}
          


